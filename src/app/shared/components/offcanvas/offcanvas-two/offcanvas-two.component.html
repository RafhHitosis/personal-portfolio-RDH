<div class="offcanvas__area offcanvas__area-4" [class.offcanvas-opened]="utilsService.openMobileMenus">
   <div class="offcanvas__wrapper">
      <div class="offcanvas__close">
         <button (click)="utilsService.handleOpenMobileMenu()" class="offcanvas__close-btn offcanvas__close-btn-4 offcanvas-close-btn">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path d="M17 1L1 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
               <path d="M1 1L17 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
         </button>
      </div>
      <div class="offcanvas__content">
         <div class="offcanvas__top mb-10 d-flex justify-content-between align-items-center">
            <div class="offcanvas__logo logo">
               <a href="home-main.html">
               <img src="/assets/img/logo/logo-green-sidebar.svg" alt="logo">
               </a>
            </div>
         </div>
         <div class="offcanvas__inner mb-80 d-none d-lg-block">
            <h4>I build simple, yet powerful websites.</h4>
            <p>I'd love to hear about your project and how I can help turn your ideas into a responsive, beautifully crafted website.</p>
            <img src="/assets/img/shape/offcanvas-img-1.png" alt="">
         </div>

         <div class="mobile-menu-2 fix mb-40 menu-counter mean-container d-lg-none">
           <div class="mean-bar">
             <!-- MobileMenus start -->
             <app-mobile-menus></app-mobile-menus>
             <!-- MobileMenus end -->
           </div>
         </div>

         <div class="offcanvas__inner-btn mb-80">
            <a href="#" class="tp-btn-offcanvas-white w-100">Say Hello!</a>
         </div>


         <div class="offcanvas__contact mb-40">
            <p class="offcanvas__contact-call"><a href="tel:+964-742-44-763">+639165747801</a></p>
            <p class="offcanvas__contact-mail"><a href="mailto:info@harry.com">rafhhitosis&#64;gmail.com</a></p>
         </div>


         <div class="offcanvas__social-4">
            <a href="https://github.com/RafhHitosis"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/rafhhitosis"><i class="fab fa-linkedin"></i></a>
         </div>
      </div>
   </div>
 </div>
 <div class="body-overlay" [class.opened]="utilsService.openMobileMenus" (click)="utilsService.handleOpenMobileMenu()"></div>
